.catalog:
    name: Buildit Open VPN
    version: 0.0.1-buildit-aws
    description: "Buildit Open VPN Access Manager. Self-defined Cluster-IP version."
    maintainer: "BuildIt"
    questions:
        - variable: "OPEN_VPN_CLUSTER_IP"
          type: "string"
          default: "100.66.26.82"
          label: "Open VPN Cluster IP"
          description: "Open VPN Cluster IP"
        - variable: "OPEN_VPN_SECRET_CERT"
          type: "string"
          default: ""
          label: "Open VPN P12 Certificate Store"
          description: "Base64 of p12 certificate store"
          required: true
        - variable: "OPEN_VPN_SECRET_PEM"
          type: "string"
          default: ""
          label: "Open VPN PEM Certicate"
          description: "Base64 of server dh"
          required: true
        - variable: "OPEN_VPN_SECRET_PASSWD"
          type: "string"
          default: "UGFzc3dvcmQxMjM="
          label: "Base Password"
          description: "Base64 password (default: Password123)"
          required: true
        - variable: "OPEN_VPN_HOST_NAME"
          type: "string"
          default: "openvpn.riglet"
          label: "Open-VPN hostname"
          description: "Open-VPN hostname"
          required: true
        - variable: "OPEN_VPN_PORT"
          type: "int"
          default: 443
          label: "Open-VPN Exposed Port"
          description: "Public Open-VPN Port"
          required: true
        - variable: "OVPN_NETWORK"
          type: "string"
          default: "10.240.0.0"
          label: "Samba AD-DC Open-VPN Network"
          description: "Samba AD-DC Open-VPN Network"
          required: true
        - variable: "OVPN_SUBNET"
          type: "string"
          default: "255.255.0.0"
          label: "Samba AD-DC Open-VPN SubNetwork"
          description: "Samba AD-DC Open-VPN SubNetwork"
          required: true
        - variable: "OVPN_PROTO"
          type: "string"
          default: "tcp"
          label: "Samba AD-DC Open-VPN Protocol"
          description: "Samba AD-DC Open-VPN Protocol"
          required: true
        - variable: "OVPN_K8S_SERVICE_NETWORK"
          type: "string"
          default: "100.0.0.0"
          label: "Open-VPN Kubernetes Service Network"
          description: "Open-VPN Kubernetes Service Network"
          required: true
        - variable: "OVPN_K8S_SERVICE_SUBNET"
          type: "string"
          default: "255.0.0.0"
          label: "Open-VPN Kubernetes Service SubNetwork"
          description: "Open-VPN Kubernetes Service SubNetwork"
          required: true
        - variable: "OVPN_K8S_POD_NETWORK"
          type: "string"
          default: "10.0.0.0"
          label: "Open-VPN Kubernetes PODs Network"
          description: "Open-VPN Kubernetes PODs Network"
          required: true
        - variable: "OVPN_K8S_POD_SUBNET"
          type: "string"
          default: "255.0.0.0"
          label: "Open-VPN Kubernetes PODs SubNetwork"
          description: "Open-VPN Kubernetes PODs SubNetwork"
          required: true
        - variable: "LDAP_URL"
          type: "string"
          default: "ldap://ad-dc-samba-ad-dc.default.svc.cluster.local"
          label: "Samba AD-DC LDAP URL"
          description: "Samba AD-DC LDAP URL"
          required: true
        - variable: "LDAP_BASE_NAME"
          type: "string"
          default: "CN=Users,dc=corp,dc=riglet,dc=io"
          label: "Samba AD-DC LDAP Base Name"
          description: "Samba AD-DC LDAP Base Name"
          required: true
        - variable: "LDAP_BIND_NAME"
          type: "string"
          default: "CN=k8srig3,CN=Users,DC=corp,DC=riglet,DC=io"
          label: "Samba AD-DC LDAP Bind Name"
          description: "Samba AD-DC LDAP Bind Name"
          required: true
        - variable: "REQUIRE_CERT"
          default: "true"
          label: "Require Certificate Authentication"
          description: "Require Certificate Authentication"
          type: "enum"
          options:
            - "true"
            - "false"
          required: true
        - variable: "REQUIRE_PAM"
          default: "true"
          label: "Require PAM Authentication"
          description: "Require PAM Authentication"
          type: "enum"
          options:
            - "true"
            - "false"
          required: true
